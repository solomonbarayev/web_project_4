<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./pages/index.css" />
    <title>Document</title>
  </head>
  <body class="body">
    <header class="header section section_padded">
      <img src="./images/logo.svg" alt="Around the US Logo" class="logo" />
    </header>
    <main class="content section section_padded">
      <div class="separator"></div>
      <section class="profile">
        <img
          src="./images/profile__image.jpg"
          alt="Jacques Cousteau Profile Picture"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button">
              <img
                src="./images/icons/edit_icon.svg"
                alt="edit icon"
                class="profile__edit-icon"
              />
            </button>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        <a href="#" class="profile__add-button">
          <img
            src="./images/icons/plus_icon.svg"
            alt="add button icon"
            class="profile__add-icon"
          />
        </a>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/card_1.jpg" alt="" class="card__image" />
            <div class="card__title-area">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card_2.jpg" alt="" class="card__image" />
            <div class="card__title-area">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card_3.jpg" alt="" class="card__image" />
            <div class="card__title-area">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card_4.jpg" alt="" class="card__image" />
            <div class="card__title-area">
              <h2 class="card__title">Latemar</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card_5.jpg" alt="" class="card__image" />
            <div class="card__title-area">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/card_6.jpg" alt="" class="card__image" />
            <div class="card__title-area">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup">
        <div class="popup__container">
          <a class="popup__close-button">
            <img
              src="./images/icons/close_icon.svg"
              alt="close icon"
              class="popup__close-icon"
            />
          </a>
          <h2 class="popup__title">Edit profile</h2>
          <form action="" class="form popup__form">
            <fieldset class="form__fieldset">
              <input
                type="text"
                name="name"
                placeholder="Name"
                class="form__input"
              />
              <input
                type="text"
                name="title"
                placeholder="About me"
                class="form__input"
              />
            </fieldset>
            <fieldset class="form__fieldset">
              <button class="form__button" type="submit">Save</button>
            </fieldset>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer section section_padded">
      <p class="footer__copyrights">Â© 2021 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
