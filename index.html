<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="About US description of a persons trip to US"
    />
    <meta name="author" content="Solomon Barayev" />
    <meta
      name="keywords"
      content="Practicum100, USA, html, css, learning web development, Practicum100 Project 4"
    />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around the US - Solomon Barayev</title>
  </head>

  <body class="body">
    <header class="header section">
      <img src="./images/logo.svg" alt="Around the US Logo" class="logo" />
    </header>
    <main class="content section">
      <div class="separator"></div>
      <section class="profile">
        <img
          src="./images/profile__image.jpg"
          alt="Jacques Cousteau Profile Picture"
          class="profile__image"
        />
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button">
              <!-- <img
                src="./images/icons/edit_icon.svg"
                alt="edit icon"
                class="profile__edit-icon"
              /> -->
            </button>
          </div>
          <p class="profile__title">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image" />
              <div class="card__title-area">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__copyrights">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h2 class="popup__title">Edit profile</h2>
        <form action="submit" class="form popup__form">
          <fieldset class="form__fieldset">
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="form__input"
              required
            />
            <input
              type="text"
              name="title"
              placeholder="About me"
              class="form__input"
              required
            />
          </fieldset>
          <fieldset class="form__fieldset">
            <button class="form__button" type="submit">Save</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
