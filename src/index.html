<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="About US description of a persons trip to US" />
  <meta name="author" content="Solomon Barayev" />
  <meta name="keywords" content="Practicum100, USA, html, css, learning web development, Practicum100 Project 4" />

  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />



  <title>Around the US - Solomon Barayev</title>
</head>

<body class="body">
  <header class="header section">
    <img src="<%=require('./images/logo.svg')%>" alt="Around the US Logo" class="logo" />
  </header>
  <main class="content section">
    <div class="separator"></div>
    <section class="profile">
      <img src="<%=require('./images/profile__image.jpg')%>" alt="Jacques Cousteau Profile Picture"
        class="profile__image" />
      <div class="profile__info">
        <div class="profile__person">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button" aria-label="edit profile"></button>
        </div>
        <p class="profile__title">Explorer</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="add place"></button>
    </section>
    <section class="cards">
      <ul class="cards__list"></ul>
    </section>
  </main>
  <footer class="footer section">
    <p class="footer__copyrights">Â© 2021 Around The U.S.</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_profile" type="button"></button>
      <h2 class="popup__title">Edit profile</h2>
      <form action="submit" class="form popup__form popup__form_type_profile" novalidate autocomplete="off">
        <!-- adding this first hidden input simply to hide obtructing dropdown suggestions in browser -->
        <input autocomplete="false" name="hidden" type="text" style="display:none;">
        <fieldset class="form__fieldset">
          <div class="form__input-container">
            <input id="name-input" type="text" name="name" placeholder="Name"
              class="form__input form__input_type_profile-name" minlength="2" maxlength="40" required />
            <span class="form__input-error name-input-error"></span>
          </div>
          <div class="form__input-container">
            <input id="title-input" type="text" name="title" placeholder="About me"
              class="form__input form__input_type_profile-title" minlength="2" maxlength="200" required />
            <span class="form__input-error title-input-error"></span>
          </div>
        </fieldset>
        <fieldset class="form__fieldset">
          <button class="form__button" type="submit">Save</button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <button class="popup__close-button popup__close-button_type_place" type="button"></button>
      <h2 class="popup__title">New Place</h2>
      <form action="submit" class="form popup__form popup__form_type_add-place" novalidate autocomplete="off">
        <!-- adding this first hidden input simply to hide obtructing dropdown suggestions in browser -->
        <input autocomplete="false" name="hidden" type="text" style="display:none;">
        <fieldset class="form__fieldset">
          <div class="form__input-container">
            <input id="place-title-input" type="text" name="name" placeholder="Title"
              class="form__input form__input_type_place-name" required minlength="1" maxlength="30" />
            <span class="form__input-error place-title-input-error"></span>
          </div>
          <div class="form__input-container">
            <input id="place-url-input" type="url" name="link" placeholder="Image link"
              class="form__input form__input_type_place-url" required />
            <span class="form__input-error place-url-input-error"></span>
          </div>
        </fieldset>
        <fieldset class="form__fieldset">
          <button class="form__button form__button_type_place" type="submit">
            Create
          </button>
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image-prev">
    <div class="popup__container popup__container_type_image-preview">
      <button class="popup__close-button popup__close-button_type_image-prev" type="button"></button>
      <img src="#" alt="#" class="popup__image" />
      <p class="popup__caption"></p>
    </div>
  </div>
  <template id="card-template">
    <li class="card">
      <button type="button" aria-label="delete card" class="card__delete-button"></button>
      <img src="#" alt="#" class="card__image" />
      <div class="card__title-area">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button" aria-label="like card"></button>
      </div>
    </li>
  </template>



</body>

</html>
